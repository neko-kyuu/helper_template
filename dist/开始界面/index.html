.opening{width:100%;max-height:650px;background-color:var(--blur_tint_color);background-image:url("https://www.transparenttextures.com/patterns/cartographer.png");color:var(--main_text_color);border:2px solid var(--border_color);border-radius:8px;display:flex;flex-direction:column;overflow:hidden;position:relative}.opening .tabs{display:flex;padding:10px 40px;justify-content:center;gap:4px}.opening .tab-content{padding:14px 40px;border-top:1px solid var(--border_color);width:100%;height:100%;overflow-y:auto;background-color:var(--blur_tint_color_fill)}.opening h1,.opening h2{font-weight:bold;color:var(--main_text_color);margin-bottom:6px}.opening .form-section .form-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:0 20px}.opening .race-selection{display:grid;grid-template-columns:repeat(2,1fr);gap:4px}.opening .sys-section{display:grid;gap:4px}.opening .follower-section .follower-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px;font-weight:bold;font-size:var(--font-size-medium)}.opening .card{border:2px solid var(--border_color);border-radius:6px;padding:15px;cursor:pointer;transition:all .2s ease;background-color:var(--blur_tint_color_fill)}.opening .card.selected{border-color:var(--quote_text_color);background-color:var(--user_mes_blur_tint_color)}.opening .card:hover{transform:translateY(-3px);box-shadow:0 4px 8px rgba(0,0,0,.1)}.opening .card h3{margin:0 0 4px;color:var(--main_text_color);font-weight:bold}.opening .card p{margin:0;font-size:var(--font-size-small);color:var(--text_color_secondary)}.opening .card .card-bonuses{color:var(--quote_text_color)}.opening .card .bonus-item{margin-right:4px;font-size:.9em}.opening .form-section,.opening .attributes-section,.opening .actions{margin-bottom:20px}.opening .form-group{display:flex;align-items:flex-start;margin-bottom:8px}.opening .form-group label{width:80px;font-weight:bold;margin-bottom:4px;font-size:var(--font-size-medium)}.opening .form-group input,.opening .f
